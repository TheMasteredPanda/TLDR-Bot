version: '3.4'
services:
  db:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - ./database/mongodb.conf:/etc/mongodb.conf
      - ./database/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: tldrdb
      MONGO_INITDB_ROOT_PASSWORD: bt4C63DRkGMM7LI4p
      MONGO_INITDB_DATABASE: admin
    ports:
      - "27017:27017"

networks:
  default:
    external:
      name: tldr-net

volumes:
  mongodb_data_container:
